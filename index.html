<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KariHonmen – Driver License Practice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- hreflang for SEO -->
    <link rel="alternate" hreflang="en" href="/en/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="ne" href="/ne/" />
    <link rel="alternate" hreflang="id" href="/id/" />
    <link rel="alternate" hreflang="pt" href="/pt/" />
    <link rel="alternate" hreflang="vi" href="/vi/" />
    <link rel="alternate" hreflang="x-default" href="/en/" />
    <meta charset="utf-8">

    <!-- SEO -->
    <meta name="description"
        content="Practice for Japan driver license exams (Karimen, Honmen, Gaikokumen). Multilingual, offline, free.">

    <!-- hreflang -->
    <link rel="alternate" hreflang="en" href="/en/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="vi" href="/vi/" />
    <link rel="alternate" hreflang="id" href="/id/" />
    <link rel="alternate" hreflang="ne" href="/ne/" />
    <link rel="alternate" hreflang="pt" href="/pt/" />
    <link rel="alternate" hreflang="x-default" href="/en/" />

    <script>
        (function () {
            const lang = navigator.language.toLowerCase();

            function go(path) {
                // chạy trên file://
                if (location.protocol === 'file:') {
                    location.href = path + 'index.html';
                }
                // chạy trên server (github pages)
                else {
                    location.replace(path);
                }
            }

            if (lang.startsWith('ja')) {
                go('ja/');
            } else if (lang.startsWith('zh')) {
                go('zh/');
            } else if (lang.startsWith('ko')) {
                go('ko/');
            } else if (lang.startsWith('ne')) {
                go('ne/');
            } else if (lang.startsWith('id')) {
                go('id/');
            } else if (lang.startsWith('pt')) {
                go('pt/');
            } else if (lang.startsWith('vi')) {
                go('vi/');
            } else {
                go('en/');
            }
        })();
    </script>
</head>

<body>
    <noscript>
        <h2>Select your language</h2>
        <ul>
            <li><a href="/en/">English</a></li>
            <li><a href="/ja/">日本語</a></li>
            <li><a href="/zh/">中文</a></li>
            <li><a href="/ko/">한국어</a></li>
            <li><a href="/ne/">नेपाली</a></li>
            <li><a href="/id/">Bahasa Indonesia</a></li>
            <li><a href="/pt/">Português</a></li>
            <li><a href="/vi/">Tiếng Việt</a></li>
        </ul>
    </noscript>
</body>

</html>
